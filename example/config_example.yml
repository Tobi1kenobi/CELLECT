---

################################################################################
############################ COMMON PARAMETERS #################################
################################################################################

BASE_OUTPUT_DIR: CELLECT-EXAMPLE


SPECIFICITY_INPUT:
  - id: mousebrain-test
    path: example/mousebrain-test.csv.gz # 2 annotations
  - id: tabula_muris-test
    path: example/tabula_muris-test.csv # 5 annotations


GWAS_SUMSTATS:
  - id: EA3_Lee2018
    path: example/EA3_Lee2018.sumstats.gz  
  - id: BMI_Yengo2018
    path: example/BMI_Yengo2018.sumstats.gz


ANALYSIS_TYPE: 
  prioritization: True
  conditional: False
  heritability: False
  heritability_intervals: False


WINDOW_DEFINITION:
  WINDOW_SIZE_KB:
    100
  WINDOW_LD_BASED:
    False

KEEP_ANNOTS: # [CELLECT-LDSC ONLY] If True, for each specificity input a file containing the SNP:ES (and all overlapping genes) mappings will be saved to output also. If you only want this and do not wish to run the rest of CELLECT add "--until make_annot" to the normal snakemake command
  False

#################################################################################
########################### LD SPECIFIC CONSTANTS ###############################
#################################################################################

LDSC_CONST:
  DATA_DIR: 
    data/ldsc
  LDSC_DIR: 
    ldsc
  NUMPY_CORES: 
    1


##################################################################################
########################## MAGMA SPECIFIC CONSTANTS ##############################
##################################################################################

MAGMA_CONST:
  DATA_DIR:
    data/magma
  NUMPY_CORES:
    1
